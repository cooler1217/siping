{% extends "spindex.html" %}

{% block content %}

<link rel="stylesheet" type="text/css" href="/static/css/wangEditor.css">
<script type="text/javascript" src='/static/js/wangEditor.js'></script>
<script type="text/javascript" src='/static/my97date/WdatePicker.js'></script>
<script type="text/javascript" src='/static/js/jquery.form.js'></script>

<h2 align="center">活动管理</h2>
<hr/>

<div class="container-fluid">
<form id="formfengmian" class="form-horizontal" action="/admin/savehuodong/" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">活动名称</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="name" name="name" ></div>
  </div>
  <div class="form-group">
    <label for="starttime" class="col-sm-2 control-label">开始时间</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="starttime" name="starttime" onFocus="WdatePicker()"></div>
  </div>
  <div class="form-group">
    <label for="endtime" class="col-sm-2 control-label">结束时间</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="endtime" name="endtime" onFocus="WdatePicker()">
      </div>
  </div>
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">活动组织者</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="author" name="author" ></div>
  </div>
    <div class="form-group">
    <label for="file" class="col-sm-2 control-label">附件</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="file" name="file" ></div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">活动内容</label>
    <div class="col-sm-10">
      <textarea id="content" name="content" class="form-control" rows="30" ></textarea>
    </div>

  </div>
    <div class="form-group">
    <label for="addhuodong_btn" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" id="addhuodong_btn">保存</button>
  </div>
  </div>
  </form>
</div>



<script type="text/javascript">

       var editor = new wangEditor('content');
      // 上传图片
      editor.config.uploadImgUrl = '/admin/uploadwang';

</script>
{% endblock %}
